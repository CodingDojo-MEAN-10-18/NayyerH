<!DOCTYPE html>
<html>
<head>
	<title>Github Hunt</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
		$('#btn').click(function() { 
			$.get("https://api.github.com/users/nmh37", displayInfo);
		});
		
		function displayInfo(data) {
  			$('body').append("<h1>" +data.login+ "</h1>");
  			$('body').append("<p>"+"My Github ID: "+ data.id+ "</p>");
  			
        }
    });
	</script>
</head>
<body>
	<div>
		<button id="btn">click me</button>
	</div>	

</body>
</html>
